<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Define a class for the grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid with minimum item width of 250px */
            gap: 20px; /* Gap between grid items */
            padding: 20px; /* Add padding around the grid container */
        }

        /* Style for individual cards */
        .card {
            width: 100%; /* Ensure cards take full width of their container */
        }

        /* Style for the cart */
        #cartContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Products List</h2>
        <div id="booksTableBody" class="card-grid"></div>
    </div>

    <!-- Cart Display Area -->

    <script>
        fetch('./db/products-api.php')
            .then(response => response.json())
            .then(data => {
                const booksContainer = document.getElementById('booksTableBody');
                data.forEach(product => {
                    const cardHTML = `
                    <div class="card">
                        <div class="card-body">

                            <p class="card-text">${product.description}<br><br>Price: â‚±${product.rrp}<br>Quantity: ${product.quantity}</p>
                            <button class="btn btn-primary" onclick="readBook(${product.id})">View</button>
                            <button class="btn btn-success" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> <!-- Add to Cart icon -->
                                Add to Cart
                            </button>
                        </div>
                    </div>

                    `;
                    booksContainer.innerHTML += cardHTML;
                });
            })
            .catch(error => console.error('Error:', error));

        // Initialize cart object
    let cart = {};

    // Function to add a product to the cart
    function addToCart(productId) {
        // Add the product to the cart
        if (cart[productId]) {
            cart[productId]++;
        } else {
            cart[productId] = 1;
        }
        // Display the updated cart
        displayCart();
    }

    // Function to display the cart with the items added and deduct the values from the quantity data field
    function displayCart() {
        const cartContainer = document.getElementById('cartContainer');
        let cartHTML = '<h3>Cart</h3>';
        // Iterate over the cart items and display them
        for (const [productId, quantity] of Object.entries(cart)) {
            cartHTML += `<p>Product ID: ${productId}, Quantity: ${quantity}</p>`;
            // Here, you can update the quantity data field for the corresponding product
        }
        // Update the cart display
        cartContainer.innerHTML = cartHTML;
